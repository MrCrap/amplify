<html amp lang="en">

    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "Person",
        "familyName": "Falcone",
        "givenName": "Nick",
        "name": "Nick Falcone",
        "jobTitle": "web developer",
        "url": "http://www.janedoe.com",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Charlotte",

  </head>

  <body>
    <amp-state id="myState">
      <script type="application/json">
        {
          "foo": "bar"
        }
      </script>
    </amp-state>

    <h1>Heading</h1>

    <amp-img width="400" height="400" src="img/Large_Scaled_Forest_Lizard.jpg" alt="line map"></amp-img>
    <p [text]="'Hello ' + foo">Hello World</p>
    <button on="tap:AMP.pushState({foo: 'Nick'})">Set 'foo' to Nick</button>

  </body>

</html>
